<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="serv-css.css">
  <script>
    // Initially show only the service selection section
    window.onload = function() {
      document.getElementById('customer-details').style.display = 'none';
      document.getElementById('confirmation').style.display = 'none';
    };
    

    // Function to move from service selection to customer details
    function goToCustomerDetails() {
      const selectedService = document.getElementById('service').value;
      
      // Store the selected service in the customer details section
      document.getElementById('selectedService').innerText = selectedService;

      // Show customer details section and hide service selection section
      document.getElementById('service-selection').style.display = 'none';
      document.getElementById('customer-details').style.display = 'block';
    }

    // Function to submit the customer form and show the confirmation
    function submitBooking() {
      // Validate phone number (you can add additional validation if needed)
      const phone = document.getElementById('phone').value;
      const phonePattern = /^\d{10}$/;
      
      if (!phonePattern.test(phone)) {
        alert('Please enter a valid 10-digit phone number.');
        return;
      }

      // Hide customer details and show the confirmation section
      document.getElementById('customer-details').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    }

    function changeService() {
      // Hide customer details and show the service selection section
      document.getElementById('customer-details').style.display = 'none';
      document.getElementById('service-selection').style.display = 'block';
    }
  </script>
</head>
<body>
  <!-- Service Selection Section -->
  <section id="service-selection">
    <h1>Select a Service</h1>
    <form id="serviceForm">
      <label for="service">Choose a service:</label>
      <select name="service" id="service" required>
        <option value="Painting">Painting</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrical">Electrical</option>
      </select>
      <br /><br />
      <button type="button" onclick="goToCustomerDetails()">Next</button>
    </form>
  </section>

  <!-- Customer Details Section -->
  <section id="customer-details">
    <h1>Enter Your Details</h1>
    <form id="customerForm">
      <p>Selected Service: <strong id="selectedService"></strong></p>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br /><br />
      <button type="button" onclick="changeService()">Change Service</button>
      <br /><br />
      <button type="button" onclick="submitBooking()">Submit</button>
    </form>
  </section>

  <!-- Confirmation Section -->
  <section id="confirmation">
    <h1>Thank You for Booking!</h1>
    <p>Your service has been booked. We will contact you soon.</p>
  </section>
</body>
</html>
